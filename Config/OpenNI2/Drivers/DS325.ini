;---------------- DS325 Driver Default Configuration -------------------

[Device]
;ID is X of /dev/videoX.
deviceID=0

;Image Resolution ID: 0:160x120, 1:320x240, 2:640x480
;If you can NOT get Image & Depth in same time, please try smaller resolution.
;Because ARM chip's bus is so narrow...
imageResolution=1

[Depth]
;n of 0xn000 is changed to contour ID number.
withContour=true

